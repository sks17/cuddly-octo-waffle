# fly.toml app configuration file generated for mathematical-wallpaper-api on 2026-01-08T13:17:55-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mathematical-wallpaper-api'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
  
  [[http_service.checks]]
    interval = '60s'
    timeout = '10s'
    grace_period = '15s'
    method = 'GET'
    path = '/api/info'

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = '/app/static'
  url_prefix = '/static/'
